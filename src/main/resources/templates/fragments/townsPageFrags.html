<!DOCTYPE html>
<html lang="en" th:fragment="townSection" class="townPageFrag">
<head>
    <meta charset="UTF-8">
    <title th:text="${town.getTownName()}"></title>
    <link rel="stylesheet" th:href="@{/css/templatingstyle.css}">
<!--    <link rel="stylesheet" th:href="@{/css/locationPageFragsStyle.css}">-->

    <style>

        .townFragment{
            background-color: rgb(206, 153, 253);
            color: black;
            border-color: white;
            align-content: center;
            text-align: center;
            border-radius: 25px;
            max-width: 800px;
            margin: 0 auto;

        }
        .townPageFrag{
            background:  rgb(41, 41, 41);
            color: wheat;
        }

        #return{
            padding-bottom: 10px;
        }
        iframe{
            margin-top: 20px;
            margin-bottom: 60px;
            border: white 2px solid;
        }
        H1{
            padding-top: 5px;
            padding-bottom:3px ;
            margin-bottom: 0;
        }
        #townHeader{
            margin: 0;
            padding: 0;

        }
        #checkpointList{
            list-style: none;
        }


    </style>
</head>
<body >
<header th:insert="~{/fragments/Templating.html::header}"></header>
<main>
    <hr style="height:40px; visibility:hidden;" />
    <section class="townFragment">


        <H1 th:text="${town.getTownName()}"></H1>
        <hr style="height:20px; visibility:hidden;" />

        <div th:each="trail, indexValue:${trails}">
            <li id="checkpointList">
                <div><a th:href="'/trails/'+${trail.getTrailName().replace(' ', '-')}" th:text="${trail.getTrailName()}"></a></div>
                <ul></ul>
            </li>

        </div>
    </section>

    <hr style="height:40px; visibility:hidden;" />
</main>

<footer th:insert="~{/fragments/Templating.html::footer}"></footer>
</body>
</html>
