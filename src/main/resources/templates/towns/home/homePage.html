<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
 <link rel="stylesheet" th:href="@{/css/templatingstyle.css}">


    <style>
        #homeTitle{
            grid-area: pageTitle;
        }
        .submitLand{
            grid-area: submitButton;
        }
        .caerphillyBanner{
            margin-top: 20px;
            grid-area:townBanner;
            background-color: hotpink;
            margin-bottom: 20px;
            border: solid 2px black;
            border-right: none;
        }
        .caerphillyBannerTrail{
            background-color: hotpink;
            margin-top: 20px;
            grid-area:townBannerDets;
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
            border: solid 2px black;
            border-left: none;
        }
        #trailCount{
            flex:1;
        }
        #trailProgress{
            flex:2;

        }

        .gridContainer1{
            display:grid;
            grid-template-columns: 10% 70% 5% 5% 10%;
            grid-template-rows: auto;
            grid-template-areas:
            ". pageTitle pageTitle pageTitle ."
            ". . submitButton submitButton ."
            ". townBanner townBannerDets . .";
        }


        /*.gridContainer2{*/
        /*    display:grid;*/
        /*    grid-template-columns: 10% 75% 15%;*/
        /*    grid-template-rows: auto;*/
        /*    grid-template-areas:*/
        /*    ". townBanner ."*/
        /*}*/

    </style>
</head>
<body>
<!--<header th:insert="~{../Templating.html::header}"></header>-->
<main>
<div class="gridContainer1">
    <H1 id="homeTitle"> Smart Towns - Trails</H1>
    <button class="submitLand"> Submit Landmark!</button>


        <div class="caerphillyBanner">
            <H2> Caerphilly</H2>
        </div>

    <div class="caerphillyBannerTrail">
        <div id="trailCount"> Trails: 3</div>
        <div id="trailProgress"> 55%</div>
    </div>




</div>















</main>
<!--<footer th:insert="~{../Templating::footer}"></footer>-->

</body>
</html>
